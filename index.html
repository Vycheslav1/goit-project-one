<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>apple</title>
  </head>
  <body>
    <main>
      <section class="main">
        <div class="mark">
          <p class="headline">Heba Qaisar</p>
        </div>
        <div class="container">
          <div class="social-media">
            <svg class="burger">
              <use href="./css/images/sprite/icons.svg#icon-dots"></use>
            </svg>
            <ul class="icons">
              <li class="icon">
                <a href="#" class="twitter">
                  <svg class="icon-twitter">
                    <use
                      href="./css/images/sprite/icons.svg#icon-twitter"
                    ></use>
                  </svg>
                </a>
              </li>
              <li class="icon">
                <a href="#" class="facebook">
                  <svg class="icon-facebook">
                    <use
                      href="./css/images/sprite/icons.svg#icon-facebook"
                    ></use>
                  </svg>
                </a>
              </li>
              <li class="icon">
                <a href="#" class="instagram">
                  <svg class="icon-instagram">
                    <use
                      href="./css/images/sprite/icons.svg#icon-instagram"
                    ></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
          <div class="content">
            <a href="#" class="logo">
              <svg class="icon-logo">
                <use href="./css/images/sprite/icons.svg#icon-apple"></use>
              </svg>
            </a>
            <nav>
              <ul class="pages">
                <li class="page"><a href="#" class="page-link">Mac</a></li>
                <li class="page"><a href="#" class="page-link">iPad</a></li>
                <li class="page"><a href="#" class="page-link">iPhone</a></li>
                <li class="page"><a href="#" class="page-link">Watch</a></li>
                <li class="page"><a href="#" class="page-link">Tv</a></li>
                <li class="page"><a href="#" class="page-link">Music</a></li>
                <li class="page"><a href="#" class="page-link">Support</a></li>
              </ul>
            </nav>
            <button type="button" class="air-products">AirPods Max</button>
            <p class="text">
              AirPods Max combine high-fidelity audio with industry-leading
              Active Noise Cancellation to deliver an unparalleled listening
              experience
            </p>
            <div class="balls"></div>
            <p class="note">Personalize them for free</p>
            <button type="button" class="free">
              <p class="add">Add engraving</p>
              <p class="subscript">
                Engrave your AirPod with with a mix of emoji, names, initials.
                and numbers
              </p>
              <p class="word">Free</p>
            </button>
            <button type="button" class="add-button">Add engraving</button>
            <div class="singer"></div>
            <div class="headers-big"></div>
            <div class="headers-small"></div>
            <svg class="arrow-up">
              <use href="./css/images/sprite/icons.svg#icon-arrow-up"></use>
            </svg>
            <svg class="arrow-down">
              <use href="./css/images/sprite/icons.svg#icon-arrow-down"></use>
            </svg>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
